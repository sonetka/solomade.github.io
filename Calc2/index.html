<!DOCTYPE html>
<html lang="ru">
    <head>
      <title> Laba Calc </title>
      <script defer src="calc2.js"></script>
      <meta charset="UTF-8">
    </head>

    <body>
        <h1> Laba Calc </h1>
        <select id="model">
            <option value="v1">Iphone 14</option>
            <option value="v2">Iphone 15</option>
            <option value="v3">Iphone 16</option>
        </select>
        <input id="field">
        
        <fieldset>
            <h4>Select your complectation:</h4>

            <div>
                <input type="radio" id="c1" name="Iphone" value="c1" />
                <label for="c1">Only phone</label>
            </div>

            <div>
                <input type="radio" id="c2" name="Iphone" value="c2" />
                <label for="c2">Phone and charge</label>
            </div>

            <div>
                <input type="radio" id="c3" name="Iphone" value="c3" />
                <label for="c3">Full complectation</label>
            </div>
        </fieldset>

        <fieldset>
            <h4>Additionsl servises:</h4>

            <div>
                <input type="checkbox" id="s1" name="servises" value="s1" />
                <label for="s1">Delivery</label>
            </div>

            <div>
                <input type="checkbox" id="s2" name="servises" value="s2" />
                <label for="s2">Original packaging</label>
            </div>
        </fieldset>
        
        <button id="buttonCalc"> Count Cost </button>
        <h4> Result: </h4>
        <div id="result"></div>
    </body>
</html>
